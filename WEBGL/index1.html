   <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blackboard Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #video-link {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(50%, 50%);
        color: white;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const parent = new THREE.Object3D();

      const geometry = new THREE.PlaneGeometry(2, 1.5);
      const texture = new THREE.TextureLoader().load('models/blackboard-g7ce1464c6_1280.png');
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      parent.add(mesh);

      const videoLink = document.createElement('div');
      videoLink.id = 'video-link';
      videoLink.textContent = 'Video of Yaw';
      videoLink.addEventListener('click', () => {
        window.open('https://www.example.com/video-of-yaw', '_blank');
      });
      document.body.appendChild(videoLink);

      parent.position.set(-1, 1, 0);
      scene.add(parent);

      camera.position.z = 5;

      const animate = function () {
        requestAnimationFrame(animate);

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
